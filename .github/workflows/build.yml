name: Build Binaries and Plugin

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build binary on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ›  Build Python executable
        run: |
          pyinstaller --onefile server.py

      - name: ğŸ“¤ Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/server*

  build-plugin:
    name: Build ${{ matrix.plugin }} for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        plugin: [pluginA, pluginB, pluginC]

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: ğŸ’½ Install dependencies
        run: mvn install -DskipTests

      - name: ğŸ”§ Build plugin
        run: |
          echo "Building ${{ matrix.plugin }} with OS binary"
          chmod +x server-${{ matrix.os }}
          ./server-${{ matrix.os }} build-${{ matrix.plugin }}

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-${{ matrix.os }}
          path: |
            target/${{ matrix.plugin }}.jar
  release:
    name: ğŸš€ Release Artifacts
    needs: [build-binaries, build-plugin]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ“¥ Download plugin JAR
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            artifacts/binary-ubuntu-latest/server*
            artifacts/binary-windows-latest/server*.exe
            artifacts/binary-macos-latest/server*
            artifacts/plugin-jar/!(*original-*)*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
