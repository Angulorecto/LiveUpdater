name: Build Binaries and Plugin

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build binary on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🛠 Build Python executable
        run: |
          pyinstaller --onefile server.py

      - name: 🏷️ Rename binary on Windows
        if: runner.os == 'Windows'
        run: |
          mkdir dist-renamed
          Move-Item -Path dist\server.exe -Destination dist-renamed\server-windows.exe

      - name: 🏷️ Rename binary on macOS
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist-renamed
          mv dist/server dist-renamed/server-macos

      - name: 🏷️ Rename binary on Linux
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist-renamed
          mv dist/server dist-renamed/server-linux

      - name: 📤 Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist-renamed/*

  build-plugins:
    name: Build Plugin
    needs: build-binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-ubuntu
          - os: windows-latest
            label: windows
          - os: macos-latest
            label: macos
    runs-on: ${{ matrix.os }}

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: ⬇️ Download binary from artifacts
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: .
      
      - name: List downloaded files
        run: ls -lR
      
      - name: 🔧 Make server binary executable on Linux
        if: runner.os == 'Linux'
        run: chmod +x ./server-linux
      
      - name: 🔧 Make server binary executable on macOS
        if: runner.os == 'macOS'
        run: chmod +x ./server-macos

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: 🏷️ Move binary on Windows
        if: runner.os == 'Windows'
        run: |
          mkdir dist-renamed
          Move-Item -Path dist\server.exe -Destination dist-renamed\server-windows.exe

      - name: 🏷️ Move binary on macOS
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist-renamed
          mv server-macos src/main/resources/bin/

      - name: 🏷️ Move binary on Linux
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist-renamed
          mv server-linux src/main/resources/bin/

      - name: 🚀 Build plugin with server binary
        run: mvn clean package

      - name: 🧼 Rename jar
        run: |
          mkdir -p out
          mv target/plugin.jar out/plugin-${{ matrix.label }}.jar

      - name: 📤 Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.label }}
          path: out/plugin-${{ matrix.label }}.jar

  release:
    name: 🚀 Release Artifacts
    needs: [build-binaries, build-plugins]
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 📥 Download plugin JAR
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            artifacts/binary-ubuntu-latest/server*
            artifacts/binary-windows-latest/server*.exe
            artifacts/binary-macos-latest/server*
            artifacts/plugin-jar/!(*original-*)*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
