name: Build Binaries and Plugin

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build binary on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🛠 Build Python executable
        run: |
          pyinstaller --onefile server.py

      - name: 📤 Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/server*

  build-plugin:
    name: Build Plugin JAR
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: 📦 Build with Maven
        run: mvn clean package

      - name: 📤 Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar

  release:
    name: 🚀 Release Artifacts
    needs: [build-binaries, build-plugin]
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 📥 Download plugin JAR
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 🔍 Debug token permissions
        run: curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            artifacts/binary-ubuntu-latest/server*
            artifacts/binary-windows-latest/server*.exe
            artifacts/binary-macos-latest/server*
            artifacts/plugin-jar/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
