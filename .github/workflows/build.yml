name: Build Binaries and Plugin

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build binary on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üõ† Build Python executable
        run: |
          pyinstaller --onefile server.py

      - name: üè∑Ô∏è Rename binary on Windows
        if: runner.os == 'Windows'
        run: |
          mkdir dist-renamed
          Move-Item -Path dist\server.exe -Destination dist-renamed\server-windows.exe

      - name: üè∑Ô∏è Rename binary on macOS
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist-renamed
          mv dist/server dist-renamed/server-macos
          chmod +x ./dist-renamed/server-macos

      - name: üè∑Ô∏è Rename binary on Linux
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist-renamed
          mv dist/server dist-renamed/server-linux
          chmod +x ./dist-renamed/server-linux

      - name: üì§ Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os == 'Windows' && 'binary-windows' || runner.os == 'macOS' && 'binary-macos' || 'binary-linux' }}
          path: dist-renamed/*

  build-plugins:
    name: Build Plugin
    needs: build-binaries
    runs-on: ubuntu-latest
  
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
  
      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22
  
      - name: üöÄ Build plugin with server binary
        run: mvn clean package
  
      - name: üßº Rename jar
        run: |
          mkdir -p out
          mv target/LiveUpdater-*.jar out/LiveUpdater.jar

      - name: üì§ Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveUpdater
          path: out/LiveUpdater.jar

  release:
    name: üöÄ Release Plugin + Binaries
    needs: [build-plugins]
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üßæ Read version from plugin.yml
        id: get_version
        run: |
          VERSION=$(grep '^version:' src/main/resources/plugin.yml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üì¶ Get existing releases and determine tag name
        id: release_tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          COUNT=$(gh release list --limit 100 | grep "^v$VERSION" | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "name=v$VERSION" >> $GITHUB_OUTPUT
          else
            PATCH_NUM=$COUNT
            echo "tag=v$VERSION-patch-$PATCH_NUM" >> $GITHUB_OUTPUT
            echo "name=v$VERSION Patch $PATCH_NUM" >> $GITHUB_OUTPUT
          fi

      - name: ‚¨áÔ∏è Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: binary-windows
          path: artifacts/binaries
      
      - name: ‚¨áÔ∏è Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux
          path: artifacts/binaries
      
      - name: ‚¨áÔ∏è Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: binary-macos
          path: artifacts/binaries
      
      - name: ‚¨áÔ∏è Download plugin JAR
        uses: actions/download-artifact@v4
        with:
          name: LiveUpdater
          path: artifacts/plugins

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.name }}
          files: |
            artifacts/plugins/LiveUpdater-*.jar
            artifacts/binaries/server-*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}