name: Upload Plugin JAR and server.py

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-plugin:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: ğŸš€ Build plugin with Maven
        run: mvn clean package

      - name: ğŸ§¼ Prepare output
        run: |
          mkdir -p out
          cp target/LiveUpdater-*.jar out/LiveUpdater.jar
          cp server.py out/server.py

      - name: ğŸ“¤ Upload plugin JAR and server.py
        uses: actions/upload-artifact@v4
        with:
          name: LiveUpdater
          path: out